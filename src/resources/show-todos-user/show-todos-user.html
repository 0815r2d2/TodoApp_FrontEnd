<template>
  <div class="container">
    <h1>My Todos</h1>
    <div class="list-group">
      <div class.bind="todo.finished ? 'card-body bg-success text-white border border-dark' : 'card-body bg-primary text-white border border-dark'" css="margin-bottom:4px"
        repeat.for="todo of todos" click.delegate='onClickToTodo(todo.id)'>
        ${todo.title}
      </div>
    </div>
    <div class="container">
      <div class="card-body btn btn-primary" click.delegate="onClickAddTodo()">Add Todo</div>
    </div>
  </div>
</template>
