<template>
  <div class="container">
    <h1>Projects</h1>
    <div class="form-group">
      <div class="card-body bg-primary text-white" repeat.for="project of projects"
        click.delegate='onClickToProject(project.id)'>
        ${project.name}
      </div>
    </div>
    <div class="container">
      <div class="card-body btn btn-primary" click.delegate="onClickAddProject()">Add Project</div>
    </div>
  </div>
</template>
