<template>
  <div class="container">
    <h1>Details</h1>
    <form role="form" submit.delegate="saveTodoChanges()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" value.bind="title" class="form-control" id="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" value.bind="description" class="form-control" id="description" placeholder="Description">
      </div>

      <div class="form-group">
        <label for="email">Assign User</label>
        <select value.bind="selectedClientId">
          <option model.bind="preselectedClient">Choose...</option>
          <option repeat.for="user of users" model.bind="user.id">
            ${user.firstName} ${user.lastName}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Assign Project</label>
        <select value.bind="selectedProjectId">
          <option model.bind="preselectedProject">Choose...</option>
          <option repeat.for="project of projects" model.bind="project.id">
            ${project.name}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>
          <input type="radio" name="group3" model.bind="true" checked.bind="finished">
          Yes
        </label>
        <label>
          <input type="radio" name="group3" model.bind="false" checked.bind="finished">
          No
        </label>
      </div>
      <div class="form-group">
        <label for="toFinish">Due Date</label>
        <abp-datetime-picker value.bind="toFinish" options.bind="{ format: 'YYYY-MM-DD' }"></abp-datetime-picker>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</template>
